<!DOCTYPE html>
<html>
  <head>
    <title>Autumn's Pixel Art Maker!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <br />
    <h1>Pixel Art Maker</h1>
    <br />

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      <br />
      Grid Height (1-50):
      <input
        type="number"
        id="inputHeight"
        name="height"
        min="1"
        max="5000"
        value="10"
      />
      Grid Width (1-50):
      <input
        type="number"
        id="inputWidth"
        name="width"
        min="1"
        max="5000"
        value="10"
      />
      <input type="submit" />
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#c0c0c0" />

    <h2>Design Canvas</h2>
    <table id="canvas"></table>

    <script src="designs.js"></script>
  </body>
</html>
